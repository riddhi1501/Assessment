<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap Image Gallery</title>
</head>
<body>

<!-- Gallery HTML Structure -->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <a href="./img1.webp" class="gallery-item" data-lightbox="image-gallery">
                <img src="./img1.webp" alt="Image 1">
            </a>
        </div>
        <div class="col-md-4">
            <a href="./img2.jpeg" class="gallery-item" data-lightbox="image-gallery">
                <img src="./img2.jpeg" alt="Image 2">
            </a>
        </div>
        <div class="col-md-4">
            <a href="./img3.jpeg" class="gallery-item" data-lightbox="image-gallery">
                <img src="./img3.jpeg" alt="Image 3">
            </a>
        </div>
        <div class="col-md-4">
            <a href="./img2.jpeg" class="gallery-item" data-lightbox="image-gallery">
                <img src="./img2.jpeg" alt="Image 4">
            </a>
        </div>
        <div class="col-md-4">
            <a href="./img3.jpeg" class="gallery-item" data-lightbox="image-gallery">
                <img src="./img3.jpeg" alt="Image 5">
            </a>
        </div>
        <div class="col-md-4">
            <a href="./img1.webp" class="gallery-item" data-lightbox="image-gallery">
                <img src="./img1.webp" alt="Image 6">
            </a>
        </div>
        <!-- Add more gallery items as needed -->
    </div>
</div>

<!-- Include Bootstrap JS, jQuery, and Lightbox JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
