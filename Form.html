<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Restaurant Booking Form</h1>

    <form id="bookingForm">
        <label for="bookingChoice">Choice of Booking:</label>
        <select id="bookingChoice" onchange="showOptions()">
            <option value="fullDay">Full Day Booking</option>
            <option value="halfDay">Half Day Booking</option>
            <option value="hourly">Hourly Booking</option>
        </select>

        <label for="userName">User Name:</label>
        <input type="text" id="userName" required>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="noOfPersons">Number of Persons:</label>
        <input type="number" id="noOfPersons" required>

        <div id="dateSection">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>

        <div id="timeSlotSection" style="display:none;">
            <label for="timeSlot">Time Slot:</label>
            <select id="timeSlot">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>

        <div id="timeSection" style="display:none;">
            <label for="time">Time:</label>
            <input type="time" id="time" required>
        </div>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function showOptions() {
            var bookingChoice = document.getElementById("bookingChoice").value;
            var dateSection = document.getElementById("dateSection");
            var timeSlotSection = document.getElementById("timeSlotSection");
            var timeSection = document.getElementById("timeSection");

            dateSection.style.display = "none";
            timeSlotSection.style.display = "none";
            timeSection.style.display = "none";

            if (bookingChoice === "fullDay") {
                dateSection.style.display = "block";
            } else if (bookingChoice === "halfDay") {
                dateSection.style.display = "block";
                timeSlotSection.style.display = "block";
            } else if (bookingChoice === "hourly") {
                dateSection.style.display = "block";
                timeSection.style.display = "block";
            }
        }

        function submitForm() {
            // Add your form submission logic here
            alert("Form submitted successfully!");
        }
    </script>

</body>
</html>
